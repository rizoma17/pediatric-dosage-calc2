<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小兒藥水劑量換算</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-bottom: 10px; }
    input, select, button { margin-bottom: 15px; width: 100%; padding: 8px; }
    #result { font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>小兒藥水劑量換算系統</h1>

  <label for="weight">體重 (kg):</label>
  <input type="number" id="weight" placeholder="輸入體重" min="1" step="0.1">

  <label for="medicine">選擇藥品:</label>
  <select id="medicine">
    <option value="anjiare">安佳熱 (體重 / 2)</option>
    <option value="sukeretong">速克熱痛 (體重 / 4)</option>
    <option value="xikenin">息咳寧 (體重 / 2)</option>
    <option value="shengkemin">勝克敏液 (體重 / 4)</option>
    <option value="xipulimin">希普利敏 (體重 x 0.2)</option>
    <option value="weiliken">胃利空 (體重 / 4)</option>
    <option value="xikeye">息咳液 (體重 / 4)</option>
  </select>

  <button onclick="calculateDosage()">計算劑量</button>

  <div id="result"></div>

  <script>
    function calculateDosage() {
      const weight = parseFloat(document.getElementById('weight').value);
      const medicine = document.getElementById('medicine').value;
      let dosage = 0;

      if (isNaN(weight) || weight <= 0) {
        alert('請輸入有效的體重');
        return;
      }

      switch (medicine) {
        case 'anjiare':
          dosage = weight / 2;
          break;
        case 'sukeretong':
          dosage = weight / 4;
          break;
        case 'xikenin':
          dosage = weight / 2;
          break;
        case 'shengkemin':
          dosage = weight / 4;
          break;
        case 'xipulimin':
          dosage = weight * 0.2;
          break;
        case 'weiliken':
          dosage = weight / 4;
          break;
        case 'xikeye':
          dosage = weight / 4;
          break;
      }

      document.getElementById('result').innerText = `建議劑量: ${dosage} c.c.`;
    }
  </script>
</body>
</html>
